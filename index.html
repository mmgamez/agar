                </select>
            </div>

<button class="mdc-button mdc-button--raised foo-button" id="play-btn" onclick="_gs('event', 'Play', {name:document.getElementById('nick').value})">

</button>

                    <label><input id="showGrid" type="checkbox">Grid</label>
                    <label><input id="moreZoom" type="checkbox">Zoomout</label>
                    <label><input id="fillSkin" type="checkbox">Fill Skin</label>
                    <label><input id="backgroundSectors" type="checkbox">Background Sectors</label>
                    <label><input id="jellyPhysics" type="checkbox">Wobble</label>
                    <label><input id="longChat" type="checkbox">Long Chat (see more messages)</label>
